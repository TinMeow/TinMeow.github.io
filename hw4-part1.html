    <script>
        var sum=0;
        var product=1;
        var fn;

        for(var j=5;j<=25;j+=4){

            sum+=j;
            product*=j;
           
            document.write(j+",");
        }
        fn = product.toLocaleString();

        document.write("<br>"+"<br>"+"Sum of every fourth integer from 5-25 is: "+sum)
        document.write("<br>"+"<br>"+"Product of every fourth integer from 5-25 is: "+fn)


    </script>
