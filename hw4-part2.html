<body>

    <p id="result"></p>

     <script>
         

        for(var r=5;r<=7;r++){
            var rate=r/100;
            var P=1000;

            for(var n=1;n<=10;n++){
                

                 var a=P*Math.pow((1+rate),n); 
                 var fn;
                 fn = a.toLocaleString(undefined, {maximumFractionDigits: 2});

                 
               document.write ("<br>"+ " r: "+ r + ", n: "+n + ", P: " + fn);
              

            }
            
        }

    </script>
